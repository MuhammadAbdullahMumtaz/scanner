<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCANNER APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <script src="./qrScript.js"></script>
    <div style="text-align: center;">

        <div id="reader" style="width: 500px"></div>
        <div id="show" style="display: none">
            <h4>Scanned Result</h4>
            <p style="color: blue;" id="result"></p>
            <div class="text-center">
                <button type="button" class="btn btn-primary"><a href="./main.html"
                        class="text-white text-decoration-none">Save and Next</a></button>
                <button type="button" class="btn btn-primary"><a href="./main.html"
                        class="text-white text-decoration-none"> Next </a></button>
            </div>
            <label>File Name</label>
            <input type="text" id="filename" value="Report.txt" />
            <br /><br />
            <label>File Content</label>
            <textarea id="text-val"></textarea>
            <br /><br />
            <button type="button" id="download-btn">Download File</button>
        </div>
    </div>
    <script>
        const html5Qrcode = new Html5Qrcode('reader');
        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            if (decodedText) {
                document.getElementById('show').style.display = 'block';
                document.getElementById('result').textContent = decodedText;
                document.getElementById('text-val').textContent = decodedText;
                html5Qrcode.stop();
            }
        }
        const config = { fps: 10, qrbox: { width: 250, height: 250 } }
        html5Qrcode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);

        function download(filename, text) {
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }

        // Start file download.
        document.getElementById("download-btn").addEventListener("click", function () {
            // Generate download of hello.txt file with some content
            var text = document.getElementById("text-val").value;
            var filename = "Report.txt";

            download(filename, text);
        }, false);


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
